<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=360, user-scalable=no"/>
    <meta name="description" content="Hybrid Web Application Sample"/>

    <title>Hybrid web app</title>

    <link rel="stylesheet"  media="all and (-tizen-geometric-shape: circle)"
        href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
        href="./lib/tau/wearable/theme/default/tau.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <div class="ui-page" id="main">
        <header class="ui-header" data-position="fixed">
            <h2 class="ui-title">Hybrid web app</h2>
        </header>

        <div class="ui-content" id="history">
            <ul id="logs" class="ui-listview"></ul>
        </div>
        <div id="alert-popup" class="ui-popup">
            <div class="ui-popup-content">
                <p id="message"></p>
            </div>
            <div class="ui-popup-footer">
                <button class="ui-btn" data-inline="true">OK</button>
            </div>
        </div>
        <a class="popup-handler"></a>
        <div id="selector-popup" class="ui-popup">
            <div id="selector" class="ui-selector">
                <div class="ui-item delete-icon" id="selector-clear" data-title="CLEAR"></div>
            </div>
        </div>

        <footer class="ui-footer ui-bottom-button ui-fixed">
            <button class="ui-btn" id="btn-start">START</button>
            <button class="ui-btn" id="btn-stop">STOP</button>
        </footer>
    </div>
    <script src="./lib/tau/wearable/js/tau.js"></script>

    <!-- main application file -->
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
